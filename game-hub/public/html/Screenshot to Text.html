<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #paste-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        #paste-zone.pasting { background-color: #e0e7ff; border-color: #4f46e5; transform: scale(1.02); }
        .loader { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center gap-2">
            <i data-lucide="crop" class="text-indigo-600 w-7 h-7"></i>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Screenshot to Text</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Instantly Grab Text From Screenshots</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Just paste your screenshot (Ctrl+V or Cmd+V) anywhere on the page to start.
                </p>
            </div>

             <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200 min-h-[350px]">
                <div id="upload-view">
                    <div id="paste-zone" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg bg-gray-50">
                        <div class="flex flex-col items-center justify-center text-center pt-5 pb-6">
                            <i data-lucide="clipboard-paste" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-lg text-gray-500 font-semibold">Paste your screenshot here</p>
                            <p class="text-xs text-gray-500">(Or click to select a file)</p>
                            <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        </div>
                    </div>
                </div>
                
                <div id="loading-view" class="hidden text-center py-16">
                    <div class="loader mx-auto"></div>
                    <p id="loading-text" class="mt-4 text-lg font-medium text-gray-600">Recognizing text...</p>
                    <progress id="loading-progress" class="w-full h-2 bg-gray-200 rounded-full mt-2" value="0" max="1"></progress>
                </div>

                <div id="result-view" class="hidden">
                     <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Extracted Text</h3>
                        <div class="flex gap-2">
                            <button id="copy-btn" class="flex items-center gap-2 px-3 py-1.5 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition text-sm">
                                <i data-lucide="copy" class="w-4 h-4"></i><span id="copy-btn-text">Copy</span>
                            </button>
                             <button id="scan-another-btn" class="flex items-center gap-2 px-3 py-1.5 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition text-sm">
                                <i data-lucide="arrow-left" class="w-4 h-4"></i><span>Scan Another</span>
                            </button>
                        </div>
                    </div>
                    <textarea id="result-text" class="w-full h-64 p-3 bg-gray-50 border rounded-lg" readonly></textarea>
                </div>
            </div>
        </div>
    </main>
    <script>
    lucide.createIcons();
    const uploadView = document.getElementById('upload-view');
    const loadingView = document.getElementById('loading-view');
    const resultView = document.getElementById('result-view');
    const pasteZone = document.getElementById('paste-zone');
    const fileInput = document.getElementById('file-input');
    const loadingText = document.getElementById('loading-text');
    const loadingProgress = document.getElementById('loading-progress');
    const resultText = document.getElementById('result-text');
    const copyBtn = document.getElementById('copy-btn');
    const copyBtnText = document.getElementById('copy-btn-text');
    const scanAnotherBtn = document.getElementById('scan-another-btn');

    window.addEventListener('paste', async e => {
        const items = e.clipboardData.items;
        for (const item of items) {
            if (item.type.indexOf('image') !== -1) {
                e.preventDefault();
                const file = item.getAsFile();
                await handleFile(file);
                return;
            }
        }
    });
    
     document.addEventListener('dragover', (e) => { e.preventDefault(); pasteZone.classList.add('pasting'); });
     document.addEventListener('dragleave', (e) => { e.preventDefault(); pasteZone.classList.remove('pasting'); });
     document.addEventListener('drop', (e) => { e.preventDefault(); pasteZone.classList.remove('pasting'); });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) handleFile(e.target.files[0]);
    });

    const handleFile = async (file) => {
        if (!file) return;
        uploadView.classList.add('hidden');
        loadingView.classList.remove('hidden');
        loadingProgress.value = 0;

        const worker = await Tesseract.createWorker('eng', 1, {
            logger: m => {
                if (m.status === 'recognizing text') {
                    loadingText.textContent = `Recognizing... ${Math.round(m.progress * 100)}%`;
                    loadingProgress.value = m.progress;
                }
            }
        });

        const { data: { text } } = await worker.recognize(file);
        await worker.terminate();

        resultText.value = text;
        loadingView.classList.add('hidden');
        resultView.classList.remove('hidden');
    };
    
    copyBtn.addEventListener('click', () => {
        resultText.select();
        document.execCommand('copy');
        copyBtnText.textContent = 'Copied!';
        setTimeout(() => { copyBtnText.textContent = 'Copy'; }, 2000);
    });

    scanAnotherBtn.addEventListener('click', () => {
        resultView.classList.add('hidden');
        uploadView.classList.remove('hidden');
        fileInput.value = '';
    });
    </script>
</body>
</html>
