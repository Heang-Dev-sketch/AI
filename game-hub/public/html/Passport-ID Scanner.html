<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport & ID Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .file-drop-zone.dragover { background-color: #e0e7ff; border-color: #4f46e5; }
        .loader { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center gap-2">
            <i data-lucide="scan-face" class="text-indigo-600 w-7 h-7"></i>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Passport/ID Scanner</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Extract Info from IDs</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Quickly scan and extract information from the Machine-Readable Zone (MRZ).
                </p>
            </div>
            <div class="p-4 mb-4 text-sm text-yellow-800 rounded-lg bg-yellow-50" role="alert">
                <span class="font-medium">Privacy Warning!</span> Do not upload real, sensitive documents. This tool processes data in your browser, but always be cautious online.
            </div>
            <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200 min-h-[350px]">
                <div id="upload-view">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <label for="file-input" id="file-drop-zone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                         <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Upload a photo of an ID card</span></p>
                        </div>
                    </label>
                </div>
                <div id="loading-view" class="hidden text-center py-16">
                    <div class="loader mx-auto"></div>
                    <p id="loading-text" class="mt-4 text-lg font-medium text-gray-600">Scanning ID...</p>
                </div>
                <div id="result-view" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="results-grid">
                        <!-- Results will be injected here -->
                    </div>
                     <div class="mt-6 flex justify-end items-center">
                        <button id="scan-another-btn" class="text-indigo-600 hover:underline text-sm">Scan Another</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        const uploadView = document.getElementById('upload-view');
        const loadingView = document.getElementById('loading-view');
        const resultView = document.getElementById('result-view');
        const fileInput = document.getElementById('file-input');
        const fileDropZone = document.getElementById('file-drop-zone');
        const resultsGrid = document.getElementById('results-grid');
        const scanAnotherBtn = document.getElementById('scan-another-btn');

        const handleFile = async (file) => {
            if (!file) return;
            uploadView.classList.add('hidden');
            loadingView.classList.remove('hidden');

            const worker = await Tesseract.createWorker('eng');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            parseMRZ(text);
            loadingView.classList.add('hidden');
            resultView.classList.remove('hidden');
        };
        
        const parseMRZ = (text) => {
            // Regex for passport (2 lines of 44 chars)
            const mrzRegex = /(P[A-Z<]{1}[A-Z<]{3}.*)\n(.*)/;
            const match = text.match(mrzRegex);
            
            let data = { Error: "No valid MRZ code found. Please try a clearer image." };

            if (match && match[1] && match[2] && match[1].length >= 44 && match[2].length >= 44) {
                const line1 = match[1].replace(/\s/g, '');
                const line2 = match[2].replace(/\s/g, '');
                
                const namePart = line1.substring(5, 44).replace(/</g, ' ').trim().split('  ');
                data = {
                    Type: line1.substring(0, 1),
                    IssuingCountry: line1.substring(2, 5),
                    LastName: namePart[0],
                    FirstName: namePart[1],
                    PassportNumber: line2.substring(0, 9),
                    Nationality: line2.substring(10, 13),
                    DateOfBirth: formatDate(line2.substring(13, 19)),
                    Sex: line2.substring(20, 21),
                    ExpiryDate: formatDate(line2.substring(21, 27)),
                }
            }
            renderResults(data);
        };

        const formatDate = (dateStr) => {
            if (dateStr.length !== 6) return 'Invalid Date';
            const year = parseInt(dateStr.substring(0, 2));
            const currentYear = new Date().getFullYear() % 100;
            const fullYear = year > currentYear ? 1900 + year : 2000 + year;
            return `${dateStr.substring(4, 6)}/${dateStr.substring(2, 4)}/${fullYear}`;
        };

        const renderResults = (data) => {
            resultsGrid.innerHTML = '';
            for (const [key, value] of Object.entries(data)) {
                 const div = document.createElement('div');
                 div.innerHTML = `<label class="block text-sm font-medium text-gray-500">${key}</label><p class="mt-1 text-gray-900 font-semibold">${value}</p>`;
                 resultsGrid.appendChild(div);
            }
        };

        fileDropZone.addEventListener('dragover', (e) => { e.preventDefault(); fileDropZone.classList.add('dragover'); });
        fileDropZone.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); });
        fileDropZone.addEventListener('drop', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
        scanAnotherBtn.addEventListener('click', () => {
            resultView.classList.add('hidden');
            uploadView.classList.remove('hidden');
            fileInput.value = '';
        });
    </script>
</body>
</html>
