<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .file-drop-zone.dragover { background-color: #e0e7ff; border-color: #4f46e5; }
        .loader { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center gap-2">
            <i data-lucide="file-text" class="text-indigo-600 w-7 h-7"></i>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">PDF to Text</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Extract Text Content From PDFs</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Makes your PDF content searchable and editable without needing OCR.
                </p>
            </div>

             <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200 min-h-[350px]">
                <div id="upload-view">
                    <input type="file" id="file-input" class="hidden" accept="application/pdf">
                    <label for="file-input" id="file-drop-zone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                         <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Upload a PDF file</span></p>
                            <p class="text-xs text-gray-500">Only digitally created PDFs</p>
                        </div>
                    </label>
                </div>
                
                <div id="loading-view" class="hidden text-center py-16">
                    <div class="loader mx-auto"></div>
                    <p id="loading-text" class="mt-4 text-lg font-medium text-gray-600">Extracting text...</p>
                </div>

                <div id="result-view" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">Extracted Text</h3>
                         <div class="flex gap-2">
                            <button id="copy-btn" class="flex items-center gap-2 px-3 py-1.5 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition text-sm">
                                <i data-lucide="copy" class="w-4 h-4"></i><span id="copy-btn-text">Copy</span>
                            </button>
                             <button id="scan-another-btn" class="flex items-center gap-2 px-3 py-1.5 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition text-sm">
                                <i data-lucide="arrow-left" class="w-4 h-4"></i><span>Scan Another</span>
                            </button>
                        </div>
                    </div>
                    <textarea id="result-text" class="w-full h-64 p-3 bg-gray-50 border rounded-lg" readonly></textarea>
                </div>
            </div>
             <div class="text-center mt-4 text-xs text-gray-500">Note: This tool extracts text directly from the PDF data. For scanned/image-based PDFs, please use the Easy OCR Scanner.</div>
        </div>
    </main>

    <script>
    lucide.createIcons();
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

    const uploadView = document.getElementById('upload-view');
    const loadingView = document.getElementById('loading-view');
    const resultView = document.getElementById('result-view');
    const fileInput = document.getElementById('file-input');
    const fileDropZone = document.getElementById('file-drop-zone');
    const loadingText = document.getElementById('loading-text');
    const resultText = document.getElementById('result-text');
    const copyBtn = document.getElementById('copy-btn');
    const copyBtnText = document.getElementById('copy-btn-text');
    const scanAnotherBtn = document.getElementById('scan-another-btn');
    
    const handleFile = async (file) => {
        if (!file) return;

        uploadView.classList.add('hidden');
        loadingView.classList.remove('hidden');

        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const pdf = await pdfjsLib.getDocument(new Uint8Array(e.target.result)).promise;
                let fullText = '';
                for (let i = 1; i <= pdf.numPages; i++) {
                    loadingText.textContent = `Reading page ${i} of ${pdf.numPages}...`;
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n\n';
                }
                resultText.value = fullText.trim();
                loadingView.classList.add('hidden');
                resultView.classList.remove('hidden');
            } catch (err) {
                alert('Could not read the PDF file. It might be corrupted or an image-based PDF.');
                console.error(err);
                resetApp();
            }
        };
        reader.readAsArrayBuffer(file);
    };

    fileDropZone.addEventListener('dragover', (e) => { e.preventDefault(); fileDropZone.classList.add('dragover'); });
    fileDropZone.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); });
    fileDropZone.addEventListener('drop', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
    
    copyBtn.addEventListener('click', () => {
        resultText.select();
        document.execCommand('copy');
        copyBtnText.textContent = 'Copied!';
        setTimeout(() => { copyBtnText.textContent = 'Copy'; }, 2000);
    });
    
    function resetApp() {
        resultView.classList.add('hidden');
        uploadView.classList.remove('hidden');
        fileInput.value = '';
    }
    scanAnotherBtn.addEventListener('click', resetApp);
    </script>
</body>
</html>
