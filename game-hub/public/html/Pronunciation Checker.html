<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">

    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="languages" class="text-indigo-600 w-7 h-7"></i>
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Pronunciation Checker</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Check Pronunciation Online</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Listen to the correct pronunciation of words in different accents and languages.
                </p>
            </div>

            <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
                <div class="space-y-4">
                    <div>
                        <label for="text-to-speak" class="block mb-2 text-sm font-medium text-gray-900">Text to pronounce</label>
                        <textarea id="text-to-speak" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter a word or phrase..."></textarea>
                    </div>
                     <div>
                        <label for="voice-select" class="block mb-2 text-sm font-medium text-gray-900">Accent / Language</label>
                        <select id="voice-select" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
                            <option>Loading voices...</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="rate-slider" class="block mb-1 text-xs font-medium text-gray-700">Speed: <span id="rate-value">1</span>x</label>
                            <input id="rate-slider" type="range" min="0.5" max="2" value="1" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                         <div>
                            <label for="pitch-slider" class="block mb-1 text-xs font-medium text-gray-700">Pitch: <span id="pitch-value">1</span></label>
                            <input id="pitch-slider" type="range" min="0" max="2" value="1" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                    <button id="speak-btn" class="w-full flex items-center justify-center gap-2 text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-3 text-center">
                        <i data-lucide="play-circle"></i>
                        Speak
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
    lucide.createIcons();
    
    const textToSpeak = document.getElementById('text-to-speak');
    const voiceSelect = document.getElementById('voice-select');
    const rateSlider = document.getElementById('rate-slider');
    const rateValue = document.getElementById('rate-value');
    const pitchSlider = document.getElementById('pitch-slider');
    const pitchValue = document.getElementById('pitch-value');
    const speakBtn = document.getElementById('speak-btn');
    
    let voices = [];
    const synth = window.speechSynthesis;

    function populateVoiceList() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = voices
            .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
            .join('');
    }

    populateVoiceList();
    if (synth.onvoiceschanged !== undefined) {
        synth.onvoiceschanged = populateVoiceList;
    }

    function speak() {
        if (synth.speaking) {
            console.error('Already speaking...');
            return;
        }
        if (textToSpeak.value !== '') {
            const utterThis = new SpeechSynthesisUtterance(textToSpeak.value);
            const selectedVoiceName = voiceSelect.value;
            utterThis.voice = voices.find(voice => voice.name === selectedVoiceName);
            utterThis.pitch = pitchSlider.value;
            utterThis.rate = rateSlider.value;
            
            utterThis.onend = () => {
                console.log('Finished speaking.');
            };
            utterThis.onerror = (e) => {
                console.error('Something went wrong', e);
            };
            
            synth.speak(utterThis);
        }
    }

    speakBtn.addEventListener('click', speak);
    rateSlider.addEventListener('input', () => rateValue.textContent = parseFloat(rateSlider.value).toFixed(1));
    pitchSlider.addEventListener('input', () => pitchValue.textContent = parseFloat(pitchSlider.value).toFixed(1));

    </script>
</body>
</html>
