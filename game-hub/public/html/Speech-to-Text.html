<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Pro | AI-Powered Speech Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .cta-gradient {
            background: linear-gradient(90deg, rgba(79, 70, 229, 1) 0%, rgba(99, 102, 241, 1) 100%);
        }
        #dictation-box {
            min-height: 300px;
        }
        @media (min-width: 768px) {
            #dictation-box {
                min-height: 400px;
            }
        }
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            100% {
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">

    <!-- Header -->
    <header class="sticky top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-sm border-b border-gray-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Speech-to-Text Pro</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <!-- AI Application Section -->
        <section id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">
                    AI-Powered Speech-to-Text
                </h1>
                <p class="mt-4 text-lg text-gray-600">
                    Select your language, click "Start Dictating", and watch your voice turn into text in real-time.
                </p>
            </div>

            <!-- Controls -->
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">
                <div class="flex items-center gap-3">
                    <label for="language" class="font-semibold text-gray-700">Language:</label>
                    <select id="language" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                        <!-- Languages will be populated by JavaScript -->
                    </select>
                </div>
                <div id="status" class="text-gray-600 font-medium text-center sm:text-left">
                    Click 'Start' to begin.
                </div>
            </div>

            <!-- Dictation Box -->
            <div class="relative">
                <textarea id="dictation-box" class="w-full p-6 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" placeholder="Your transcribed text will appear here..."></textarea>
                <div class="absolute bottom-4 right-4 flex gap-2">
                     <button id="copy-btn" title="Copy to Clipboard" class="bg-gray-200 text-gray-700 p-3 rounded-full hover:bg-gray-300 transition-all">
                        <i data-lucide="copy"></i>
                    </button>
                    <button id="clear-btn" title="Clear Text" class="bg-gray-200 text-gray-700 p-3 rounded-full hover:bg-gray-300 transition-all">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            </div>

            <!-- Action Button -->
            <div class="mt-8 text-center">
                <button id="start-btn" class="bg-indigo-600 text-white font-bold text-lg px-8 py-4 rounded-full inline-flex items-center gap-3 hover:bg-indigo-700 transition-all transform hover:scale-105">
                    <i data-lucide="mic"></i>
                    <span>Start Dictating</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-8 border-t border-gray-200 mt-12">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2025 Speech-to-Text Pro. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const dictationBox = document.getElementById('dictation-box');
        const statusEl = document.getElementById('status');
        const languageSelect = document.getElementById('language');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');

        // Check for browser support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            statusEl.textContent = "Sorry, your browser does not support Speech Recognition. Try Chrome.";
            startBtn.disabled = true;
        }

        const recognition = new SpeechRecognition();
        let isRecording = false;
        let finalTranscript = '';

        // Recognition Settings
        recognition.continuous = true;
        recognition.interimResults = true;

        // Languages for the dropdown
        const languages = [
            { name: 'English (US)', code: 'en-US' },
            { name: 'Khmer (Cambodia)', code: 'km-KH' },
            { name: 'Spanish (Spain)', code: 'es-ES' },
            { name: 'French (France)', code: 'fr-FR' },
            { name: 'German (Germany)', code: 'de-DE' },
            { name: 'Italian (Italy)', code: 'it-IT' },
            { name: 'Japanese (Japan)', code: 'ja-JP' },
            { name: 'Korean (South Korea)', code: 'ko-KR' },
            { name: 'Mandarin (China)', code: 'zh-CN' },
            { name: 'Hindi (India)', code: 'hi-IN' },
            { name: 'Russian (Russia)', code: 'ru-RU' },
            { name: 'Portuguese (Brazil)', code: 'pt-BR' }
        ];

        // Populate language dropdown
        languages.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang.code;
            option.textContent = lang.name;
            languageSelect.appendChild(option);
        });
        
        // Set default language
        recognition.lang = languageSelect.value;
        languageSelect.addEventListener('change', () => {
            recognition.lang = languageSelect.value;
        });


        // Event Handlers for Recognition
        recognition.onstart = () => {
            isRecording = true;
            startBtn.innerHTML = `
                <i data-lucide="stop-circle"></i>
                <span>Stop Dictating</span>`;
            startBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            startBtn.classList.add('bg-red-600', 'hover:bg-red-700', 'pulse');
            statusEl.textContent = 'Listening...';
            lucide.createIcons(); // Re-render icons
        };

        recognition.onend = () => {
            isRecording = false;
            startBtn.innerHTML = `
                <i data-lucide="mic"></i>
                <span>Start Dictating</span>`;
            startBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            startBtn.classList.remove('bg-red-600', 'hover:bg-red-700', 'pulse');
            statusEl.textContent = "Click 'Start' to begin.";
            lucide.createIcons(); // Re-render icons
        };

        recognition.onerror = (event) => {
            statusEl.textContent = `Error: ${event.error}`;
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            dictationBox.value = finalTranscript + interimTranscript;
        };

        // Button Event Listeners
        startBtn.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
            } else {
                finalTranscript = dictationBox.value ? dictationBox.value + ' ' : '';
                recognition.start();
            }
        });

        copyBtn.addEventListener('click', () => {
            if (dictationBox.value) {
                navigator.clipboard.writeText(dictationBox.value)
                    .then(() => {
                        copyBtn.innerHTML = '<i data-lucide="check"></i>';
                        lucide.createIcons();
                        setTimeout(() => {
                           copyBtn.innerHTML = '<i data-lucide="copy"></i>';
                           lucide.createIcons();
                        }, 2000);
                    })
                    .catch(err => {
                        // Use a simple text-based alert as a fallback for the alert() function.
                        statusEl.textContent = 'Failed to copy text.';
                        setTimeout(() => { statusEl.textContent = "Click 'Start' to begin."; }, 2000);
                    });
            }
        });

        clearBtn.addEventListener('click', () => {
            dictationBox.value = '';
            finalTranscript = '';
        });

    </script>
</body>
</html>
