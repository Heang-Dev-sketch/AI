<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Equalizer | Fine-Tune Your Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .file-drop-zone.dragover { background-color: #e0e7ff; border-color: #4f46e5; }
        input[type=range][orient=vertical] {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            width: 8px;
            height: 175px;
            padding: 0 5px;
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">

    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="sliders-horizontal" class="text-indigo-600 w-7 h-7"></i>
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Audio Equalizer</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Graphic Audio Equalizer</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Fine-tune the frequency bands of your audio files with a graphic equalizer.
                </p>
            </div>

            <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
                <div id="upload-view">
                    <input type="file" id="audio-file-input" class="hidden" accept="audio/*">
                    <label for="audio-file-input" id="file-drop-zone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">MP3, WAV, etc.</p>
                        </div>
                    </label>
                </div>

                <div id="editor-view" class="hidden">
                    <div class="flex items-center justify-center gap-4 mb-8">
                        <button id="play-btn" class="p-4 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition"><i data-lucide="play"></i></button>
                        <button id="pause-btn" class="p-4 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition hidden"><i data-lucide="pause"></i></button>
                    </div>

                    <div id="equalizer-controls" class="flex justify-around items-center bg-gray-100 p-6 rounded-lg">
                        <!-- Sliders will be generated here -->
                    </div>

                    <div class="mt-8 flex flex-col sm:flex-row justify-end items-center gap-4">
                        <button id="upload-another-btn" class="w-full sm:w-auto px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition text-sm">Upload Another</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
    lucide.createIcons();

    const uploadView = document.getElementById('upload-view');
    const editorView = document.getElementById('editor-view');
    const audioFileInput = document.getElementById('audio-file-input');
    const fileDropZone = document.getElementById('file-drop-zone');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const equalizerControls = document.getElementById('equalizer-controls');
    const uploadAnotherBtn = document.getElementById('upload-another-btn');

    let audioContext, sourceNode, gainNode;
    let filters = [];
    const frequencies = [60, 170, 310, 600, 1000, 3000, 6000, 12000, 14000, 16000];

    try { audioContext = new (window.AudioContext || window.webkitAudioContext)(); } catch (e) { alert('Web Audio API not supported.'); }
    
    fileDropZone.addEventListener('dragover', (e) => { e.preventDefault(); fileDropZone.classList.add('dragover'); });
    fileDropZone.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); });
    fileDropZone.addEventListener('drop', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
    audioFileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
    uploadAnotherBtn.addEventListener('click', resetApp);

    function createEqualizerUI() {
        equalizerControls.innerHTML = '';
        frequencies.forEach(freq => {
            const container = document.createElement('div');
            container.className = 'flex flex-col items-center';
            const label = document.createElement('label');
            label.className = 'text-xs font-mono mb-2';
            label.textContent = freq >= 1000 ? `${freq / 1000}k` : `${freq}`;
            const slider = document.createElement('input');
            slider.type = 'range';
            slider.orient = 'vertical';
            slider.min = -40;
            slider.max = 40;
            slider.value = 0;
            slider.step = 1;
            slider.dataset.frequency = freq;
            container.appendChild(label);
            container.appendChild(slider);
            equalizerControls.appendChild(container);

            slider.addEventListener('input', changeGain);
        });
    }

    function handleFile(file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const buffer = await audioContext.decodeAudioData(e.target.result);
                setupAudio(buffer);
                uploadView.classList.add('hidden');
                editorView.classList.remove('hidden');
            } catch (err) { alert('Error processing audio file.'); console.error(err); }
        };
        reader.readAsArrayBuffer(file);
    }

    function setupAudio(buffer) {
        if (sourceNode) sourceNode.disconnect();

        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = buffer;
        
        // Create filters
        filters = frequencies.map(freq => {
            const filter = audioContext.createBiquadFilter();
            filter.type = 'peaking';
            filter.frequency.value = freq;
            filter.Q.value = 1; // Quality factor
            filter.gain.value = 0;
            return filter;
        });

        // Chain filters
        sourceNode.connect(filters[0]);
        for (let i = 0; i < filters.length - 1; i++) {
            filters[i].connect(filters[i+1]);
        }
        filters[filters.length - 1].connect(audioContext.destination);
    }
    
    function changeGain(event) {
        const value = parseInt(event.target.value);
        const frequency = parseInt(event.target.dataset.frequency);
        const filter = filters.find(f => f.frequency.value === frequency);
        if (filter) {
            filter.gain.value = value;
        }
    }

    playBtn.addEventListener('click', () => {
        if (sourceNode && sourceNode.buffer) {
            // Recreate source node to allow re-playing
            const buffer = sourceNode.buffer;
            setupAudio(buffer);
            sourceNode.start(0);
            playBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            sourceNode.onended = () => {
                playBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
            };
        }
    });

    pauseBtn.addEventListener('click', () => {
        if (sourceNode) sourceNode.stop();
        playBtn.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
    });

    function resetApp() {
        if (sourceNode) sourceNode.stop();
        sourceNode = null;
        filters = [];
        audioFileInput.value = '';
        uploadView.classList.remove('hidden');
        editorView.classList.add('hidden');
    }
    
    createEqualizerUI();

    </script>
</body>
</html>
