<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .file-drop-zone.dragover { background-color: #e0e7ff; border-color: #4f46e5; }
        #preview-canvas { max-width: 100%; height: auto; }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center gap-2">
            <i data-lucide="file-scan" class="text-indigo-600 w-7 h-7"></i>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Document Scanner</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Your Phone is Now a Scanner</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Turn photos of documents into high-quality, clean PDF scans.
                </p>
            </div>
            <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200 min-h-[350px]">
                <div id="upload-view">
                     <input type="file" id="file-input" class="hidden" accept="image/*">
                    <label for="file-input" id="file-drop-zone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                         <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Upload a photo of a document</span></p>
                        </div>
                    </label>
                </div>
                <div id="editor-view" class="hidden">
                    <canvas id="preview-canvas" class="border rounded-lg mx-auto"></canvas>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">Scan Filter</label>
                        <select id="filter-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                            <option value="magic">Magic Color</option>
                            <option value="bw">Black & White</option>
                            <option value="grayscale">Grayscale</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="mt-6 flex justify-between items-center">
                        <button id="scan-another-btn" class="text-indigo-600 hover:underline text-sm">Scan Another</button>
                        <button id="pdf-btn" class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition text-sm">
                            <i data-lucide="file-type-2" class="w-4 h-4"></i><span>Generate PDF</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        const { jsPDF } = window.jspdf;
        
        const uploadView = document.getElementById('upload-view');
        const editorView = document.getElementById('editor-view');
        const fileInput = document.getElementById('file-input');
        const fileDropZone = document.getElementById('file-drop-zone');
        const previewCanvas = document.getElementById('preview-canvas');
        const filterSelect = document.getElementById('filter-select');
        const pdfBtn = document.getElementById('pdf-btn');
        const scanAnotherBtn = document.getElementById('scan-another-btn');
        let originalImage = null;

        const handleFile = (file) => {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    applyFilter();
                    uploadView.classList.add('hidden');
                    editorView.classList.remove('hidden');
                };
                originalImage.src = e.target.result;
            };
            reader.readAsFileAsDataURL(file);
        };
        
        const applyFilter = () => {
            if (!originalImage) return;
            const ctx = previewCanvas.getContext('2d');
            previewCanvas.width = originalImage.width;
            previewCanvas.height = originalImage.height;
            const filter = filterSelect.value;

            if (filter === 'bw') { ctx.filter = 'grayscale(100%) contrast(180%)'; }
            else if (filter === 'grayscale') { ctx.filter = 'grayscale(100%)'; }
            else if (filter === 'magic') { ctx.filter = 'contrast(140%) saturate(120%)'; }
            else { ctx.filter = 'none'; }
            
            ctx.drawImage(originalImage, 0, 0);
        };

        const generatePDF = () => {
            const canvas = previewCanvas;
            const imgData = canvas.toDataURL('image/jpeg', 0.9);
            const pdf = new jsPDF({
                orientation: canvas.width > canvas.height ? 'landscape' : 'portrait',
                unit: 'px',
                format: [canvas.width, canvas.height]
            });
            pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
            pdf.save('scanned-document.pdf');
        };

        filterSelect.addEventListener('change', applyFilter);
        pdfBtn.addEventListener('click', generatePDF);
        fileDropZone.addEventListener('dragover', (e) => { e.preventDefault(); fileDropZone.classList.add('dragover'); });
        fileDropZone.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); });
        fileDropZone.addEventListener('drop', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
        scanAnotherBtn.addEventListener('click', () => {
            editorView.classList.add('hidden');
            uploadView.classList.remove('hidden');
            fileInput.value = '';
            originalImage = null;
        });
    </script>
</body>
</html>
