<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .file-drop-zone.dragover { background-color: #e0e7ff; border-color: #4f46e5; }
        .loader { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center gap-2">
            <i data-lucide="receipt" class="text-indigo-600 w-7 h-7"></i>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Receipt Scanner</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-4xl mx-auto">
             <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Scan Receipts for Expense Tracking</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Automatically extract store name, date, and total amount from your receipts.
                </p>
            </div>
            <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200 min-h-[350px]">
                <div id="upload-view">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <label for="file-input" id="file-drop-zone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                         <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Upload a photo of a receipt</span></p>
                        </div>
                    </label>
                </div>
                <div id="loading-view" class="hidden text-center py-16">
                    <div class="loader mx-auto"></div>
                    <p id="loading-text" class="mt-4 text-lg font-medium text-gray-600">Scanning receipt...</p>
                </div>
                <div id="result-view" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-gray-700">Store Name</label><input id="store-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Date</label><input id="date-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">Total Amount</label><input id="total-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm"></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">Raw Text</label><textarea id="raw-text" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" readonly></textarea></div>
                    </div>
                     <div class="mt-6 flex justify-between items-center">
                        <button id="scan-another-btn" class="text-indigo-600 hover:underline text-sm">Scan Another</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        const uploadView = document.getElementById('upload-view');
        const loadingView = document.getElementById('loading-view');
        const resultView = document.getElementById('result-view');
        const fileInput = document.getElementById('file-input');
        const fileDropZone = document.getElementById('file-drop-zone');
        const storeInput = document.getElementById('store-input');
        const dateInput = document.getElementById('date-input');
        const totalInput = document.getElementById('total-input');
        const rawText = document.getElementById('raw-text');
        const scanAnotherBtn = document.getElementById('scan-another-btn');

        const handleFile = async (file) => {
            if (!file) return;
            uploadView.classList.add('hidden');
            loadingView.classList.remove('hidden');

            const worker = await Tesseract.createWorker('eng');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            parseReceiptInfo(text);
            loadingView.classList.add('hidden');
            resultView.classList.remove('hidden');
        };
        
        const parseReceiptInfo = (text) => {
            rawText.value = text;
            const lines = text.split('\n');

            // Heuristics for finding data
            storeInput.value = lines[0] || '';
            const dateRegex = /\d{1,2}[\/-]\d{1,2}[\/-]\d{2,4}/;
            dateInput.value = text.match(dateRegex)?.[0] || '';
            
            let maxAmount = 0;
            const amountRegex = /[$€£]?\s?\d+\.\d{2}/g;
            const amounts = text.match(amountRegex) || [];
            for (const amount of amounts) {
                const num = parseFloat(amount.replace(/[^\d.]/g, ''));
                if (num > maxAmount) {
                    maxAmount = num;
                }
            }
            // Often the total is the largest number on the receipt
            totalInput.value = maxAmount > 0 ? maxAmount.toFixed(2) : '';
        };

        fileDropZone.addEventListener('dragover', (e) => { e.preventDefault(); fileDropZone.classList.add('dragover'); });
        fileDropZone.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); });
        fileDropZone.addEventListener('drop', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
        scanAnotherBtn.addEventListener('click', () => {
            resultView.classList.add('hidden');
            uploadView.classList.remove('hidden');
            fileInput.value = '';
        });
    </script>
</body>
</html>
