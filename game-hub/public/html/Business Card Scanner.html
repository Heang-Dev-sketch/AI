<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .file-drop-zone.dragover { background-color: #e0e7ff; border-color: #4f46e5; }
        .loader { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center gap-2">
            <i data-lucide="contact" class="text-indigo-600 w-7 h-7"></i>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Business Card Scanner</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Digitize Business Cards</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Extract contact info and save it directly as a vCard (.vcf) file.
                </p>
            </div>
            <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200 min-h-[350px]">
                <div id="upload-view">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <label for="file-input" id="file-drop-zone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                         <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Upload an image of a business card</span></p>
                        </div>
                    </label>
                </div>
                <div id="loading-view" class="hidden text-center py-16">
                    <div class="loader mx-auto"></div>
                    <p id="loading-text" class="mt-4 text-lg font-medium text-gray-600">Scanning card...</p>
                </div>
                <div id="result-view" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-gray-700">Name</label><input id="name-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Title</label><input id="title-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Phone</label><input id="phone-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></div>
                        <div><label class="block text-sm font-medium text-gray-700">Email</label><input id="email-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">Website</label><input id="website-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">Address</label><textarea id="address-input" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea></div>
                    </div>
                    <div class="mt-6 flex justify-between items-center">
                        <button id="scan-another-btn" class="text-indigo-600 hover:underline text-sm">Scan Another</button>
                        <button id="vcard-btn" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition text-sm">
                            <i data-lucide="download" class="w-4 h-4"></i><span>Save Contact (.vcf)</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        const uploadView = document.getElementById('upload-view');
        const loadingView = document.getElementById('loading-view');
        const resultView = document.getElementById('result-view');
        const fileInput = document.getElementById('file-input');
        const fileDropZone = document.getElementById('file-drop-zone');
        const nameInput = document.getElementById('name-input');
        const titleInput = document.getElementById('title-input');
        const phoneInput = document.getElementById('phone-input');
        const emailInput = document.getElementById('email-input');
        const websiteInput = document.getElementById('website-input');
        const addressInput = document.getElementById('address-input');
        const vcardBtn = document.getElementById('vcard-btn');
        const scanAnotherBtn = document.getElementById('scan-another-btn');

        const handleFile = async (file) => {
            if (!file) return;
            uploadView.classList.add('hidden');
            loadingView.classList.remove('hidden');

            const worker = await Tesseract.createWorker('eng');
            const { data: { text } } = await worker.recognize(file);
            await worker.terminate();

            parseContactInfo(text);
            loadingView.classList.add('hidden');
            resultView.classList.remove('hidden');
        };
        
        const parseContactInfo = (text) => {
            // Simple regex for demonstration
            const emailRegex = /\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b/i;
            const phoneRegex = /(?:\+?\d{1,3}[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}/;
            const websiteRegex = /(?:https?:\/\/)?(?:www\.)?[\w-]+\.\w{2,}/i;

            emailInput.value = text.match(emailRegex)?.[0] || '';
            phoneInput.value = text.match(phoneRegex)?.[0] || '';
            websiteInput.value = text.match(websiteRegex)?.[0] || '';
            // Basic heuristics for other fields
            const lines = text.split('\n');
            nameInput.value = lines[0] || '';
            titleInput.value = lines.find(l => l.toLowerCase().includes('manager') || l.toLowerCase().includes('director') || l.toLowerCase().includes('developer')) || '';
            addressInput.value = lines.find(l => /\d/.test(l) && /[a-zA-Z]/.test(l) && (l.toLowerCase().includes('street') || l.toLowerCase().includes('ave'))) || '';
        };
        
        const generateVCard = () => {
            const vCard = `BEGIN:VCARD
VERSION:3.0
N:${nameInput.value};;;
FN:${nameInput.value}
TITLE:${titleInput.value}
TEL;TYPE=WORK,VOICE:${phoneInput.value}
EMAIL:${emailInput.value}
URL:${websiteInput.value}
ADR;TYPE=WORK:;;${addressInput.value};;;;
END:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${nameInput.value || 'contact'}.vcf`;
            link.click();
            URL.revokeObjectURL(url);
        };

        vcardBtn.addEventListener('click', generateVCard);
        fileDropZone.addEventListener('dragover', (e) => { e.preventDefault(); fileDropZone.classList.add('dragover'); });
        fileDropZone.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); });
        fileDropZone.addEventListener('drop', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });
        scanAnotherBtn.addEventListener('click', () => {
            resultView.classList.add('hidden');
            uploadView.classList.remove('hidden');
            fileInput.value = '';
        });
    </script>
</body>
</html>
