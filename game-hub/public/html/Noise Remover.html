<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Remover | Clean Up Audio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .file-drop-zone.dragover { background-color: #e0e7ff; border-color: #4f46e5; }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">

    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="audio-lines" class="text-indigo-600 w-7 h-7"></i>
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Noise Remover</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Audio Noise Reduction</h1>
                <p class="mt-4 text-lg text-gray-600">
                    Clean up audio recordings by removing background noise and hiss.
                </p>
            </div>

            <div id="app" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
                <div id="upload-view">
                    <input type="file" id="audio-file-input" class="hidden" accept="audio/*">
                    <label for="audio-file-input" id="file-drop-zone" class="file-drop-zone flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 mb-4 text-gray-500"></i>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">MP3, WAV, etc.</p>
                        </div>
                    </label>
                </div>

                <div id="loading-view" class="hidden text-center py-16">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg font-medium text-gray-600">Analyzing audio...</p>
                </div>

                <div id="editor-view" class="hidden">
                     <div class="flex items-center justify-center gap-4 mb-8">
                        <button id="play-btn" class="p-4 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition"><i data-lucide="play"></i></button>
                        <button id="pause-btn" class="p-4 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition hidden"><i data-lucide="pause"></i></button>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <label for="threshold-slider" class="flex justify-between items-center font-medium text-gray-700">
                                <span>Noise Gate Threshold (dB)</span>
                                <span id="threshold-value" class="font-bold text-indigo-600 text-lg">-50</span>
                            </label>
                            <input id="threshold-slider" type="range" min="-100" max="0" value="-50" step="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                            <p class="text-xs text-gray-500 mt-1">Sets the volume level below which sound will be cut off.</p>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex flex-col sm:flex-row justify-end items-center gap-4">
                        <button id="upload-another-btn" class="w-full sm:w-auto px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition text-sm">Upload Another</button>
                        <button id="download-btn" class="w-full sm:w-auto px-6 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition text-sm">Download Cleaned Audio</button>
                    </div>
                </div>
            </div>
             <div class="text-center mt-4 text-xs text-gray-500">
                Note: This tool uses a simple noise gate. For best results, use with audio that has quiet background noise.
            </div>
        </div>
    </main>

    <script>
    lucide.createIcons();

    const uploadView = document.getElementById('upload-view');
    const loadingView = document.getElementById('loading-view');
    const editorView = document.getElementById('editor-view');
    const audioFileInput = document.getElementById('audio-file-input');
    const fileDropZone = document.getElementById('file-drop-zone');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const thresholdSlider = document.getElementById('threshold-slider');
    const thresholdValue = document.getElementById('threshold-value');
    const uploadAnotherBtn = document.getElementById('upload-another-btn');
    const downloadBtn = document.getElementById('download-btn');

    let audioContext, sourceNode, scriptNode, originalBuffer;
    let fileName = 'cleaned_audio.wav';

    try { audioContext = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) { alert('Web Audio API not supported'); }
    
    fileDropZone.addEventListener('dragover', (e) => { e.preventDefault(); fileDropZone.classList.add('dragover'); });
    fileDropZone.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); });
    fileDropZone.addEventListener('drop', (e) => { e.preventDefault(); fileDropZone.classList.remove('dragover'); if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
    audioFileInput.addEventListener('change', (e) => { if(e.target.files.length) handleFile(e.target.files[0]); });

    function handleFile(file) {
        fileName = file.name.replace(/\.[^/.]+$/, "") + '_cleaned.wav';
        uploadView.classList.add('hidden');
        loadingView.classList.remove('hidden');

        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                originalBuffer = await audioContext.decodeAudioData(e.target.result);
                loadingView.classList.add('hidden');
                editorView.classList.remove('hidden');
            } catch(err) { alert('Error processing audio.'); console.error(err); resetApp(); }
        };
        reader.readAsArrayBuffer(file);
    }
    
    function playAudio() {
        if (!originalBuffer) return;
        stopAudio();
        
        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = originalBuffer;

        const bufferSize = 4096;
        let threshold = Math.pow(10, thresholdSlider.value / 20);

        scriptNode = audioContext.createScriptProcessor(bufferSize, 1, 1);
        scriptNode.onaudioprocess = (audioProcessingEvent) => {
            const inputBuffer = audioProcessingEvent.inputBuffer;
            const outputBuffer = audioProcessingEvent.outputBuffer;
            const inputData = inputBuffer.getChannelData(0);
            const outputData = outputBuffer.getChannelData(0);

            for (let sample = 0; sample < inputBuffer.length; sample++) {
                // simple noise gate
                if (Math.abs(inputData[sample]) < threshold) {
                    outputData[sample] = 0;
                } else {
                    outputData[sample] = inputData[sample];
                }
            }
        };

        sourceNode.connect(scriptNode);
        scriptNode.connect(audioContext.destination);

        sourceNode.start(0);
        playBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
        sourceNode.onended = () => {
             playBtn.classList.remove('hidden');
             pauseBtn.classList.add('hidden');
        };
    }

    function stopAudio() {
        if(sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            scriptNode.disconnect();
            sourceNode = null;
            scriptNode = null;
        }
    }
    
    downloadBtn.addEventListener('click', async () => {
        if (!originalBuffer) return;
        stopAudio();
        
        loadingView.classList.remove('hidden');
        editorView.classList.add('hidden');

        setTimeout(async () => {
             try {
                const offlineContext = new OfflineAudioContext(originalBuffer.numberOfChannels, originalBuffer.length, originalBuffer.sampleRate);
                const offlineSource = offlineContext.createBufferSource();
                offlineSource.buffer = originalBuffer;
                
                const bufferSize = 4096;
                let threshold = Math.pow(10, thresholdSlider.value / 20);

                const offlineScriptNode = offlineContext.createScriptProcessor(bufferSize, 1, 1);
                offlineScriptNode.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const outputData = e.outputBuffer.getChannelData(0);
                    for (let i = 0; i < inputData.length; i++) {
                        outputData[i] = Math.abs(inputData[i]) < threshold ? 0 : inputData[i];
                    }
                };

                offlineSource.connect(offlineScriptNode);
                offlineScriptNode.connect(offlineContext.destination);
                offlineSource.start();

                const renderedBuffer = await offlineContext.startRendering();
                const wavBlob = bufferToWave(renderedBuffer);
                const url = URL.createObjectURL(wavBlob);

                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
             } catch(err) {
                 alert('Failed to process audio.');
                 console.error(err);
             } finally {
                loadingView.classList.add('hidden');
                editorView.classList.remove('hidden');
             }
        }, 100);
    });

    playBtn.addEventListener('click', playAudio);
    pauseBtn.addEventListener('click', stopAudio);
    thresholdSlider.addEventListener('input', () => { thresholdValue.textContent = thresholdSlider.value; });
    uploadAnotherBtn.addEventListener('click', resetApp);
    
    function resetApp() {
        stopAudio();
        originalBuffer = null;
        audioFileInput.value = '';
        thresholdSlider.value = -50;
        thresholdValue.textContent = '-50';
        uploadView.classList.remove('hidden');
        editorView.classList.add('hidden');
        loadingView.classList.add('hidden');
    }

    function bufferToWave(abuffer) {
        const numOfChan = abuffer.numberOfChannels, length = abuffer.length * numOfChan * 2 + 44, buffer = new ArrayBuffer(length), view = new DataView(buffer), sampleRate = abuffer.sampleRate; let pos = 0;
        const setUint16 = (data) => { view.setUint16(pos, data, true); pos += 2; }; const setUint32 = (data) => { view.setUint32(pos, data, true); pos += 4; };
        setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157); setUint32(0x20746d66); setUint32(16); setUint16(1); setUint16(numOfChan); setUint32(sampleRate); setUint32(sampleRate * 2 * numOfChan); setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164); setUint32(length - pos - 4);
        const channels = []; for (let i = 0; i < abuffer.numberOfChannels; i++) channels.push(abuffer.getChannelData(i));
        let offset = 0;
        while (pos < length) {
            for (let i = 0; i < numOfChan; i++) {
                let sample = Math.max(-1, Math.min(1, channels[i][offset])); sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0;
                view.setInt16(pos, sample, true); pos += 2;
            }
            offset++;
        }
        return new Blob([buffer], {type: "audio/wav"});
    }
    </script>
</body>
</html>
